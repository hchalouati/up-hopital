<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/common :: headTag">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-default navbar-fixed-top navbar-ratp">
    <div th:replace="fragments/common :: navigation"></div>
</nav>
<!-- Content -->
<div class="container" >
    <h3>Création/Modification d'un nouveau dossier client</h3>
    <form class="form" th:action="@{/dossiers/edit}" method="post">
        <input type="hidden" name="id" th:value="${dossier.id}"></input>

        <div class="form-group">
            <label for="patient.nom">Nom Patient</label>
            <input id="patient.nom" name="patient.nom" th:value="${dossier.patient.nom}"></input>
        </div>
        <div class="form-group">
            <label for="patient.prenom">Prénom Patient</label>
            <input id="patient.prenom" name="patient.prenom" th:value="${dossier.patient.prenom}"></input>
        </div>
        <div class="form-group">
            <label for="patient.nsecu">N° Sécurité Sociale</label>
            <input id="patient.nsecu" name="patient.nsecu" th:value="${dossier.patient.nsecu}"></input>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <!-- Footer -->
</div>
<footer th:include="fragments/common :: footer"></footer>
</body>
</html>
